version: "3"

services:
  app:
    command: >
      sh -c "poetry run python Parse/manage.py migrate && poetry run python Parse/manage.py runserver 0.0.0.0:8000"
    build: .
    volumes:
      - .:/Parse/main
    ports:
      - "8000:8000"
    depends_on:
      bookmark:
        condition: service_healthy
    env_file:
      - .env

  bookmark:
    image: postgres:17
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postcdgres_data: